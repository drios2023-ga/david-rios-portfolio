<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">     
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" charset="utf-8"></script>
        <script defer src="/js/main.js"></script>
        <script defer src="/js/pageheader.js"></script>
        <script defer src="/js/slideshow.js"></script>         
        <link rel="stylesheet" href="/css/styles.css">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>  
        <div id="page-container">
            <div id="page-content" style="margin: 32px;">
                <p style="max-width: 500px;margin: 20px auto auto auto;">Welcome to my portfolio site! Feel free to browse my profile and resume. 
                    I'm a fan of sumo wrestling, so enjoy the photos both here and in the gallery.</p>
                <div class="slideshow-container" style="margin:32px 32px 32px 32px;">

                    <!-- Full-width images with number and caption text -->
                    <!-- the fade after sumo-slides creates the fade between slides -->
                    <div class="sumo-slides fade">
                      <div class="number-text">1 / 3</div>
                      <img src="gallery_hawaii/DSC_4178.jpg" style="width:100%">
                      <div class="text">Sumo wrestlers in Hau'ula, Hawai'i</div>
                    </div>
                    <!-- the fade after sumo-slides creates the fade between slides -->
                    <div class="sumo-slides fade">
                      <div class="number-text">2 / 3</div>
                      <img src="gallery_saltlake/DSC_2039.jpg" style="width:100%">
                      <div class="text">US Sumo Nationals, Salt Lake City April 2022</div>
                    </div>
                    <!-- the fade after sumo-slides creates the fade between slides -->
                    <div class="sumo-slides fade">
                      <div class="number-text">3 / 3</div>
                      <img src="gallery_saltlake/DSC_2638.jpg" style="width:100%">
                      <div class="text">US Sumo Nationals, Salt Lake City April 2022</div>
                    </div>
                  
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                  </div>
                  <br>
                  
                  <!-- The dots/circles -->
                  <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                  </div>
                

            </div>
        </div> 
    </body>
</html>
